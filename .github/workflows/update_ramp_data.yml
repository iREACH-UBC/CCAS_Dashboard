name: Update RAMP Sensor Data

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:  # Allows manual trigger from GitHub

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pytz

      - name: Run data fetching script
        run: python scripts/fetch_ramp_data.py

      - name: Ensure Git detects changes and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"

          # âœ… Ensure Git recognizes the data folder
          git add -f data/
          git commit -m "Forced data update at $(date)" || echo "No changes to commit"
          git push --force
